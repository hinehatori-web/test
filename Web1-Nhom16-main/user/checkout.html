<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">AccountShop</div>
    <ul class="nav-links">
      <li><a href="index.html">Trang chủ</a></li>
      <li><a href="products.html">Sản phẩm</a></li>
      <li><a href="cart.html">Giỏ hàng</a></li>
      <li><a href="orders.html">Đơn hàng</a></li>
      <li><a href="profile.html">Tài khoản</a></li>
    </ul>
  </nav>

  <section class="container">
    <h1>Thanh toán</h1>

    <div class="checkout-wrapper">

      <!-- ĐỊA CHỈ NHẬN HÀNG -->
      <div class="checkout-box">
        <h2>Địa chỉ nhận hàng</h2>

        <!-- Chọn địa chỉ có sẵn -->
        <label>
          <input type="radio" name="address" checked>
          Sử dụng địa chỉ mặc định: <strong>Nguyễn Văn A - 0977 888 999 - TP.HCM</strong>
        </label>

        <!-- Nhập địa chỉ mới -->
        <label style="margin-top: 10px;">
          <input type="radio" name="address">
          Nhập địa chỉ mới
        </label>

        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="Nhập họ tên...">
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" placeholder="VD: 0901234567">
        </div>

        <div class="form-group">
          <label>Địa chỉ nhận hàng</label>
          <input type="text" placeholder="Số nhà, đường, phường/xã, quận/huyện...">
        </div>
      </div>

      <!-- PHƯƠNG THỨC THANH TOÁN -->
      <div class="checkout-box">
        <h2>Phương thức thanh toán</h2>

        <label>
          <input type="radio" name="payment" checked>
          Tiền mặt khi nhận hàng (COD)
        </label>

        <label>
          <input type="radio" name="payment">
          Chuyển khoản ngân hàng
        </label>

        <label>
          <input type="radio" name="payment">
          Thanh toán trực tuyến
        </label>
      </div>

      <!-- TÓM TẮT ĐƠN HÀNG -->
      <div class="checkout-box">
        <h2>Đơn hàng của bạn</h2>

        <div class="order-item">
          <p>Acc Liên Quân VIP × 1</p>
          <p>550.000đ</p>
        </div>

        <div class="order-item">
          <p>Acc Free Fire Full Skin × 1</p>
          <p>450.000đ</p>
        </div>

        <hr>

        <div class="order-item">
          <strong>Tổng cộng</strong>
          <strong>1.000.000đ</strong>
        </div>

        <a href="order-success.html" class="btn btn-primary" style="width:100%; text-align:center;">Xác nhận đặt hàng</a>
      </div>

    </div>
  </section>

  <footer>
    © 2025 AccountShop - Game Zone
  </footer>

</body>
</html>
