<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | AccountShop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">AccountShop</div>
    <ul class="nav-links">
      <li><a href="index.html">Trang chủ</a></li>
      <li><a href="products.html">Sản phẩm</a></li>
      <li><a href="cart.html">Giỏ hàng</a></li>
      <li><a href="orders.html">Đơn hàng</a></li>
      <li><a href="login.html">Đăng nhập</a></li>
    </ul>
  </nav>

  <!-- FORM ĐĂNG KÝ -->
  <section class="form-container">
    <h2 class="form-title">Tạo tài khoản</h2>

    <form class="form-box">

      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" placeholder="Nhập họ tên..." required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Nhập email..." required>
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" placeholder="Số điện thoại..." required>
      </div>

      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu..." required>
      </div>

      <div class="form-group">
        <label>Nhập lại mật khẩu</label>
        <input type="password" placeholder="Xác nhận mật khẩu..." required>
      </div>

      <button class="btn btn-primary btn-full">Đăng ký</button>

      <p class="form-footer">
        Đã có tài khoản?
        <a href="login.html" class="link-accent">Đăng nhập</a>
      </p>

    </form>

  </section>

  <footer>
    © 2025 AccountShop - Game Zone
  </footer>

</body>
</html>
