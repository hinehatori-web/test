<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân | AccountShop</title>
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .profile-wrapper {
      max-width: 550px;
      background: #1a1d24;
      padding: 25px;
      margin: 30px auto;
      border-radius: 14px;
      border: 1px solid #262a33;
    }

    .profile-wrapper h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .profile-wrapper label {
      font-size: 14px;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    .profile-wrapper input {
      width: 100%;
      padding: 10px;
      background: #15181e;
      border: 1px solid #30343c;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="navbar">
    <div class="logo">AccountShop</div>
    <ul class="nav-links">
      <li><a href="index.html">Trang chủ</a></li>
      <li><a href="products.html">Sản phẩm</a></li>
      <li><a href="cart.html">Giỏ hàng</a></li>
      <li><a href="orders.html">Đơn hàng</a></li>
      <li><a href="profile.html" class="active">Cá nhân</a></li>
      <li><a href="login.html">Đăng xuất</a></li>
    </ul>
  </nav>

  <!-- FORM SỬA THÔNG TIN -->
  <section class="profile-wrapper">

    <h2>Thông tin cá nhân</h2>

    <form>

      <label>Họ và tên</label>
      <input type="text" value="Nguyễn Văn A">

      <label>Email</label>
      <input type="email" value="user@gmail.com">

      <label>Số điện thoại</label>
      <input type="text" value="0123456789">

      <label>Mật khẩu mới</label>
      <input type="password" placeholder="Nhập mật khẩu mới">

      <label>Nhập lại mật khẩu mới</label>
      <input type="password" placeholder="Xác nhận mật khẩu">

      <button type="submit" class="save-btn">Lưu thay đổi</button>

    </form>

  </section>

  <footer>
    © 2025 AccountShop - Game Zone
  </footer>

</body>
</html>
